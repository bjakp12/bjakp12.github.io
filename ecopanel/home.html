<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSolar Adminr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');</style>
    <link rel="stylesheet" href="/ecopanel/style/style.css">
</head>
<body class="overflow-x-hidden text-slate-800">

    <aside id="sidebar" class="fixed left-0 top-0 h-screen w-64 bg-emerald-950 text-white z-50 sidebar-transition -translate-x-full lg:translate-x-0 border-r border-emerald-900">
        <div class="p-6 flex items-center gap-3 border-b border-emerald-900/50">
            <div class="p-2 bg-emerald-500 rounded-xl shadow-lg shadow-emerald-500/20">
                <i data-lucide="leaf" class="w-6 h-6 text-white"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight">Eco<span class="text-emerald-400">Solar</span></h1>
                <p class="text-[10px] text-emerald-400/60 uppercase tracking-widest">Admin Panel</p>
            </div>
        </div>

        <nav class="p-4 space-y-1 mt-4">
            <p class="text-[10px] uppercase font-bold text-emerald-500/50 px-4 mb-2 tracking-widest">Main Menu</p>
            <a href="#" onclick="app.loadPage('dashboard')" id="btn-dashboard" class="nav-item active-menu flex items-center gap-3 px-4 py-3 text-emerald-100/70 hover:bg-white/5 hover:text-white rounded-r-xl transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="#" onclick="app.loadPage('forms')" id="btn-forms" class="nav-item flex items-center gap-3 px-4 py-3 text-emerald-100/70 hover:bg-white/5 hover:text-white rounded-r-xl transition-all">
                <i data-lucide="file-text" class="w-5 h-5"></i> Forms Input
            </a>
            <a href="#" onclick="app.loadPage('admin')" id="btn-admin" class="nav-item flex items-center gap-3 px-4 py-3 text-emerald-100/70 hover:bg-white/5 hover:text-white rounded-r-xl transition-all">
                <i data-lucide="users" class="w-5 h-5"></i> Admin Users
            </a>
            <p class="text-[10px] uppercase font-bold text-emerald-500/50 px-4 mt-8 mb-2 tracking-widest">System</p>
            <a href="#" onclick="app.loadPage('settings')" id="btn-settings" class="nav-item flex items-center gap-3 px-4 py-3 text-emerald-100/70 hover:bg-white/5 hover:text-white rounded-r-xl transition-all">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
        </nav>
        
        <div class="absolute bottom-0 w-full p-6 bg-emerald-950/50 backdrop-blur-sm border-t border-emerald-900">
            <div class="flex items-center gap-3">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Bijak" class="w-10 h-10 rounded-full border-2 border-emerald-500" alt="Admin">
                <div>
                    <p class="text-sm font-bold text-white">Bijak</p>
                    <p class="text-xs text-emerald-400">Super Admin</p>
                </div>
            </div>
        </div>
    </aside>

    <div id="overlay" onclick="app.toggleSidebar()" class="fixed inset-0 bg-emerald-950/60 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <main id="main-content" class="lg:ml-64 min-h-screen sidebar-transition flex flex-col relative">
        
        <header class="h-20 px-6 sticky top-0 z-30 flex items-center justify-between bg-[#f0fdf4]/80 backdrop-blur-md border-b border-emerald-100">
            <div class="flex items-center gap-4">
                <button onclick="app.toggleSidebar()" class="p-2 hover:bg-emerald-100 rounded-xl text-emerald-700 transition-colors">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h2 id="page-title" class="text-xl font-bold text-emerald-900">Dashboard Overview</h2>
            </div>
            <div id="source-badge" class="hidden md:flex px-4 py-2 rounded-full items-center gap-2 text-xs font-bold shadow-sm transition-all duration-500 bg-emerald-100 text-emerald-700">
                <i data-lucide="zap" class="w-4 h-4"></i>
                <span id="source-text">System Active</span>
            </div>
        </header>

        <div id="content-area" class="p-6 md:p-8 flex-1"></div>

    </main>

    <script src="/ecopanel/script/script.js"></script>
</body>
</html>
